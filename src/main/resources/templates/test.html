<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 400px;
      height: 200px;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
<span id="text"></span>
<div>
  <img id="img" alt="">
</div>
<button id="pret">上一张</button>
<button id="next">下一张</button>
</body>
<script>
  //图片地址数组。我用的网络图。你可以自行替换
  let imgArr = ["1609992285156896.jpg",
    "OIP-C.jpg","OIP-C (1).jpg","OIP-C (2).jpg"
  ]

  let img = document.getElementById("img"); //img标签
  let pret = document.getElementById("pret"); //上一个按钮dom
  let next = document.getElementById("next"); //下一个按钮dom
  let text = document.getElementById("text"); //文字显示
  var i = 0;
  defaultImg(imgArr, img, i, text);
  next.addEventListener("click", () => {
    nextFn(imgArr, img)
  })
  pret.addEventListener("click", () => {
    prextFn(imgArr, img)
  })
  function defaultImg(arr, img, index) { //默认的图片  arr-图片数组 。img是图片dom，index-是下标 text-是文字标签dom
    img.src = arr[index];
  }
  function prextFn(arr) { //上一张
    if (i == 0) {
      i = arr.length - 1;
      img.src = arr[arr.length - 1];//加上这个就是到了第一张，再次点击就回到最后一张，不想要可以注释
      return
    }
    i--;
    img.src = imgArr[i];
  }
  function nextFn(arr) { //下一张
    if (i == arr.length - 1) {
      i = 0;
      img.src = arr[0]; //加上这个就是到了最后一张，再次点击就回到第一张，不想要可以注释
      return
    }
    i++;
    img.src = arr[i];
  }
</script>

</html>
